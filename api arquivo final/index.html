<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <!--AQUI É A BARRA DE NAVEGAÇÃO, ONDE ESTA ESCRITO A COR DO FUNDO QUE EU POSSO ALTERAR***ESSA BARRA NAVEGAR É FIXA DO BOOSTRAP SE EU TROCAR ELA ALTERA A FORMATAÇÃO, NÃO MEXER-->
  <nav class="navbar bg-success">
    <div class="container">
      <a class="navbar-brand" href="#">
        <!--ESSA LOGO HORIZONTAL PODE SER TROCADA POR QUALQUER IMAGEM, SE A IMAGEM FICAR MUITO GRANDE OU MUITO PEQUENA, É SÓ ALTERAR O WIDTH-->
        <img src="logo_ifmt_cv_horizontal.png__1000x0_q85_crop_subsampling-2.png" alt="Bootstrap" width="200">
      </a>
    </div>
  </nav>
  <!-- O TEXTO ALINHOU PELO TEST-CENTER -->
  <h1 class="text-center">Pesquisa de Países</h1>


  <!-- AQUI É A PESQUISA QUE VEIO JUNTO AO BOTÃO DO SITE, TIVEMOS QUE INCLUIR O CONTAINER-->
  <div class="container input-group mb-3">
    <!-- O PLACE HOLDER É O QUE APARECE NO CAMPO DIGITADO-->
    <input id="pais" type="text" class="form-control" placeholder="Insira o nome do país em ingles "
      aria-label="Recipient's username" aria-describedby="button-addon2">
    <!-- ACRECENTEI DENTRE=O DA CLASS O BG QUE É A COR DO FUNDO, E TROQUEI A COR DO TEXTO COM TEXT-WHITE, PODE SER OUTRA COR-->
    <button onclick="Procurar()" class=" bg-success text-white btn btn-outline-secondary" type="button"
      id="button-addon2">Pesquisar</button>
  </div>


  <!--CARD-->
  <div id="card" class="container text-center card" style="width: 18rem;">
    <img id="bandeira" src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <h5 id="nome" class="card-title"><strong>nome</strong></h5>

    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><strong>
          <p id="capital">Capital</p>
        </strong></li>
      <li class="list-group-item"><strong>
          <p id="cont">Continente</p>
        </strong></li>
      <li class="list-group-item"><strong>
          <p id="pop">População</p>
        </strong></li>
    </ul>
  </div>

  <script src="index.js"></script>


  <!--ISSO NÃO É PARA MEXER É A FORMATAÇÃO DO SITE-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
